<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- select country -->
    <script src="{% static 'user/js/sweetalert.min.js' %}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script src="//geodata.solutions/includes/countrystatecity.js"></script>

    <title>Registration</title>
</head>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Registration form</h3>
                      <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" name="fname" required id="form3Example1m" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" name="lname" required id="form3Example1n" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n">Last name</label>
                          </div>
                        </div>
                      </div>
      
                    
      
                      <div class="form-outline mb-4">
                        <input type="text" name="addres" required id="form3Example8" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example8">Address</label>
                      </div>
                      
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" required type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="Female" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="Male" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="Other" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
      
                      <div class=" row">
                        <div class="col-md-4 mb-4">
      
                            <select name="country" required class="countries form-control" id="countryId">
                              <option value="" disabled selected>Select Country</option>
                              <option value="india">India</option>
                              <option value="pak">Pakisthan</option>
                              <option value="usa">USA</option>
                              {% comment %} <option value="">Select Country</option> {% endcomment %}
                            </select>
        
                          </div>
                        <div class="col-md-4 mb-4">
      
                            <select name="state" required class="states form-control" id="stateId">
                                <option  value="" disabled selected>Select State</option>
                                <option  value="ap">Andhra Pradesh</option>
                                <option  value="telangana">Telangana</option>
                                <option  value="tamilnadu">Tamilnadu</option>
                          </select>
      
                        </div>
                        
                        <div class="col-md-4 mb-4">
      
                            <select name="city" required class="cities form-control" id="cityId">
                                <option value="" disabled selected>Select City</option>
                                <option value="amaravathi" >Amaravathi</option>
                                <option value="Vizag" >Vizag</option>
                                <option value="hyd" >Hyderabad</option>
                            </select>
        
                          </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example9">DOB</label>
                        <input type="date" required name="dob" id="form3Example9" class="form-control form-control-lg" />
                        
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example90">Pincode</label>
                        <input type="text" required pattern="[0-9]{5}" maxlength="5" name="pincode" id="form3Example90" class="form-control form-control-lg" />
                        
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example99">Your Image</label>
                        <input type="file" name="image" required id="form3Example99" class="form-control form-control-lg" />
                        
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example97">Email ID</label>
                        <input type="email" required name="email" id="form3Example97" class="form-control form-control-lg" />
                        
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example97">Password</label>
                        <input type="password" required name="password" id="form3Example97" class="form-control form-control-lg" />
                        
                      </div>
                      
  
                      <div class="form-outline mb-4" id="data">
                        <label class="form-label" for="form3Example8">Phone</label>
                        <input type="tel" name="phone" required id="form3Example8" class="form-control form-control-lg" />

                      </div>


                      <div class="d-flex justify-content-end pt-3">
                        <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                        <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
                    </form>
                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script>

	<script>
		{% for msg in messages %} 
			   
		   swal( "Server Response", "{{msg}}");
		  
		 {% endfor %} 
	   </script>
 
 
</html>
